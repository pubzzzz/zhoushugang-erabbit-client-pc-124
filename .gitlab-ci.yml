stages:
  - build

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/

build:
  stage: build
  only:
    - master
  script:
    - npm set registry https://registry.npm.taobao.org
    - npm install --progress=false
    - npm run build
    - cp -r dist/* /home/erabbit-ci/
  tags: 
    - erabbit-client-pc-vue3