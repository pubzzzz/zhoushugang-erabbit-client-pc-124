stages:
  - build

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - node_modules/

build:
  stage: build
  only:
    - master
  script:
    - npm install yorkie@2.0.0 -D --registry=https://registry.npm.taobao.org
    - npm install --registry=https://registry.npm.taobao.org 
    - npm run build
    - cp -r dist/* /home/erabbit-client-vue3/dist
  tags: 
    - erabbit-client-pc-vue3